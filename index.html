            --winui-text-secondary: #6D6D6D;
            --winui-border: #E5E5E5;
            --winui-hover: #F5F5F5;
            --winui-pressed: #E5E5E5;

        body {

            background-color: var(--winui-background);
            color: var(--winui-text-primary);
            margin: 0;

        .subtitle {

            font-size: 14px;
        }

        .card {
            background-color: var(--winui-surface);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }

        .download-info {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .icon {
            width: 64px;
            height: 64px;
            background-color: var(--winui-accent);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: white;
            font-size: 24px;
        }

        .details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .file-size {
            color: var(--winui-text-secondary);
            font-size: 14px;
        }

        .download-button {
            background-color: var(--winui-accent);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
        }

        .download-button:hover {
            background-color: #106EBE;
        }

        .download-button:active {
            background-color: #005A9E;
        }

        .download-button i {
            margin-right: 8px;
        }

        .system-requirements {
            margin-top: 24px;
        }

        .system-requirements h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .system-requirements ul {

            margin: 0;
            color: var(--winui-text-secondary);

            line-height: 1.5;

        footer {

            text-align: center;

        @media (prefers-color-scheme: dark) {

                --winui-surface: #2D2D2D;
                --winui-text-primary: #FFFFFF;
                --winui-text-secondary: #A0A0A0;
                --winui-border: #3D3D3D;
                --winui-hover: #3D3D3D;
                --winui-pressed: #4D4D4D;
